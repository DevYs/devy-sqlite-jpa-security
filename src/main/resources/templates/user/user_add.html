<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>사용자 추가</title>
</head>
<body>
    <form th:action="@{~/user/add}" method="post">
        <input type="text" name="userName" placeholder="회원이름" />
        <input type="text" name="userId" placeholder="회원아이디" />
        <input type="password" name="password" placeholder="비밀번호" />
        <button>회원추가</button>
    </form>
</body>
</html>
